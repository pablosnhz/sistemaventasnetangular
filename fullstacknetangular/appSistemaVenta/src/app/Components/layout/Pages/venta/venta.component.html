<h1 style="margin: 20px 0px 0px 40px">Nueva Venta</h1>
<mat-card style="margin: 20px 40px 40px 40px">

  <mat-card-content>
    <form [formGroup]="formularioProductoVenta" (ngSubmit)="agregarProductoParaVenta()">
      <mat-grid-list cols="4" rowHeight="80px">

        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Producto</mat-label>
            <input type="text" matInput placeholder="Buscar..." [matAutocomplete]="auto" formControlName="producto">
            <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption
              (optionSelected)="productoParaVenta($event)"
              [displayWith]="mostrarProducto">
              <mat-option *ngFor="let optionList of listaProductosFiltro" [value]="optionList">
                {{ optionList.nombre }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline" class="full-width" style="margin-left: 40px;">
            <mat-label>Cantidad</mat-label>
            <input matInput autocomplete="off" formControlName="cantidad" type="number">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <button mat-raised-button color="primary" style="width: 100px;" [disabled]="formularioProductoVenta.invalid">
            <mat-icon mat-list-icon>add</mat-icon>Agregar
          </button>
        </mat-grid-tile>

      </mat-grid-list>
    </form>

    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile [colspan]="2"></mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill" style="margin-left: 40px;">
          <mat-label>Tipo de pago</mat-label>
          <mat-select [(value)]="tipoDePagoPorDefecto">
            <mat-option value="Efectivo">
              Efectivo
            </mat-option>
            <mat-option value="Tarjeta">
              Tarjeta
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-raised-button color="accent" style="width: 80px;">Total: ${{totalPagar.toFixed(2)}}</button>
      </mat-grid-tile>

    </mat-grid-list>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="datosDetalleVenta">

        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precioTexto}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.totalTexto}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef style="width: 100px;"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="eliminarVenta(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>

      </table>

    </div>

    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile [colspan]="3"></mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary" style="width: 100px;"
        [disabled]="listaProductosParaVenta.length < 1 || bloquearBotonRegistrar"
        (click)="registrarVenta()"
        >
          <mat-icon mat-list-icon>new_label</mat-icon>
          Registrar
        </button>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>

</mat-card>
